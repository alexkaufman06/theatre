<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href='http://fonts.googleapis.com/css?family=Homemade+Apple' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Theatre</title>
  </head>

  <body>
    <div class="container">
      <h1>Movie Theatre</h1>
      <form id="movie-info">
        <div class="form-group">
          <label for="movie">Select Movie:</label>
          <select id="movie" class="form-control">
            <option value="hobbit">The Hobbit</option>
            <option value="fifty">Fifty Shades of Grey</option>
            <option value="still">Still Alice</option>
            <option value="poetry">Poetry</option>
            <option value="hunger">The Hunger Games: Mockingjay - Part 1</option>
            <option value="night">Nightcrawler</option>
            <option value="gone">Gone Girl</option>
            <option value="big">Big Eyes</option>
          </select>
          <label for="movie-time">Select Movie Time:</label>
          <select id="movie-time" class="form-control">
            <option value="1pm">1pm</option>
            <option value="3pm">3pm</option>
            <option value="5pm">5pm</option>
            <option value="8pm">8pm</option>
            <option value="8:30pm">8:30pm</option>
            <option value="9pm">9pm</option>
            <option value="9:30pm">9:30pm</option>
            <option value="10pm">10pm</option>
            <option value="10:30pm">10:30pm</option>
            <option value="11pm">11pm</option>
          </select>
          <label for="age">Enter Age:</label>
          <input id="age" type="number" class="form-control" min="1" required>
        </div>
        <button type="submit" class="btn btn-success">Find Price!</button>
      </form>
      <div id="price">
      <p>Your total is: $ <span class="price"></span></p>
      </div>
    </div>
  </body>
</html>
